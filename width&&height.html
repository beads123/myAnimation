<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .div1{
            width: 100px;
            height: 100px;
            background: red;
            overflow: hidden;
        }

    </style>

</head>
<body>
<div class="div1">
width&&height
</div>
<script src="js/animate.js" type="application/javascript"></script>
<script>
    var div1=document.querySelector('.div1');
    div1.onmouseover=function(){
        myAnimate.run(this,{'width':200,'height':200},300);
    }
    div1.onmouseout=function(){
        myAnimate.run(this,{'width':100,'height':100},300);
    }
</script>
</body>
