    <title></title>

            position: fixed;

        }
    </style>
</head>
<body>
<input type="button" value="goToBottom" id="btn1" >
<input type="button" value="goToTop" id="btn2" class="bottom">

<script>
    var oBtn1=document.getElementById('btn1');
    var oBtn2=document.getElementById('btn2');
    oBtn1.onclick=function(){
        myAnimate.run(document.body,{'scrollTop':2000},500);
    }
    oBtn2.onclick=function(){
        myAnimate.run(document.body,{'scrollTop':0},500);
    }
</script>
