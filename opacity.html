<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .div1{
            width: 100px;
            height: 100px;
            background: red;

        }
        .div2{
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>
</head>
<body>
<div class="div1">
    opacity
</div>
<div class="div2">
    div2
</div>
<script src="js/animate.min.js" type="application/javascript"></script>
<script>
    var div1=document.querySelector('.div1');
    var div2=document.querySelector('.div2');
    div1.onmouseover=function(){
        myAnimate.run(this,{'opacity':30},300);
    }
    div1.onmouseout=function(){
        myAnimate.run(this,{'opacity':100},300);
        myAnimate.run(this,{'width':200},300);
        myAnimate.run(this,{'height':200},300);
        myAnimate.run(div2,{'height':200},300);
        myAnimate.run(div2,{'width':200},300);
        myAnimate.run(div2,{'opacity':30},300);
    }

</script>
</body>
</html>
